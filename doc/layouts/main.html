<!DOCTYPE html>
<html>
  <head>
    <title>{{ title }}</title>
    <style>
      html, body {
        margin: 1em;
        padding; 0;
        font-family: "Open Sans",sans-serif,"Helvetica Neue",Helvetica,Arial,sans-serif;
        background: #FFF;
        color: #666;
      }
      a {
        color: #005575;
        text-decoration: none;
      }
      a:hover,
      a:focus {
        color: #00729d;
        text-decoration: none;
      }
      hr {
        border: 0;
        height: 1px;
        background: #eee;
      }
      code {
        font-family: "Lucida Console", Monaco, monospace;
        font-size: 0.9em;
        color: #444;
      }
      a code .name {
        color: #005575;
      }
      #sidebar {
        position: fixed;
        top: 0;
        bottom: 0;
        overflow: scroll;
        width: 200px;
        padding: 2em 2em 0 0;
        box-sizing: border-box;
      }
      #content {
        margin-left: 200px;
      }
      .module {
        margin-bottom: 3em;
        border: 1px solid #eee;
        padding: 0 2em;
      }
      .function,
      .method,
      .class {
        margin-bottom: 2em;
      }
      .params {
        padding: 0 30px;
        list-style-type: circle;
      }
      .param {
        margin-bottom: 0.5em;
      }
      .param .separator {
        color: #666;
      }
      .param code.type {
        color: #666;
      }
      .param p {
        display: inline;
      }
      .returns p {
        display: inline;
      }
      .toc {
        font-size: 0.8em;
      }
      .toc .module {
        margin: 1em 0 0;
        border: 0;
        padding: 0;
      }
      .toc .classes,
      .toc .functions {
        margin: 0.5em 0;
        list-style-type: circle;
        padding: 0 20px;
      }
      .toc .function,
      .toc .class {
        margin: 0;
      }
    </style>
  </head>
  <body>
  {{{ contents }}}
  </body>
</html>
