<!DOCTYPE html>
<html>
  <head>
    <title>{{ title }}</title>
    <link href="https://fonts.googleapis.com/css?family=Droid+Sans+Mono|Montserrat" rel="stylesheet">
    <style>
      html, body {
        margin: 1em;
        padding; 0;
        font-family: "Montserrat", sans-serif;
        background: #FFF;
        color: #666;
      }
      a {
        color: #009da5;
        text-decoration: none;
      }
      a:hover,
      a:focus {
        text-decoration: none;
      }
      hr {
        border: 0;
        height: 1px;
        background: #eee;
      }
      pre {
        background: #f3f6f9;
        padding: 1em;
      }
      code {
        font-family: "Droid Sans Mono", monospace;
        font-size: 0.8em;
        color: #666;
        background: #f7f7f8;
        padding: 0.2em 0.5em;
      }
      a code .name {
        color: #009da5;
      }
      #sidebar {
        position: fixed;
        top: 0;
        bottom: 0;
        overflow: scroll;
        width: 200px;
        padding: 2em 2em 0 0;
        box-sizing: border-box;
      }
      #sidebar h1 {
        margin-top: 0.5em;
        font-size: 1.5em
      }
      #sidebar h2 {
        margin-top: 1em;
        font-size: 1.2em
      }
      #sidebar ul {
        margin: 0.5em 0;
        list-style-type: circle;
        padding: 0 20px;
      }
      #content {
        margin-left: 200px;
      }
      #content h2 {
        margin-top: 2.5em;
      }
      #content h3 {
        margin-top: 2em;
      }
      #content h4 {
        margin: 2em 0 0.5em;
      }
      section.separated {
        border: 1px solid #eee;
        padding: 0 2em;
        margin-bottom: 3em;
      }
      section.module h1 {
        font-size: 2em;
      }
      .function,
      .method,
      .class {
        margin-bottom: 2em;
      }
      table td {
        vertical-align: top;
        padding: 0.75em 0.2em;
      }
      code.type {
        white-space: nowrap;
        color: #666;
      }
      .param p {
        display: inline;
      }
      .description p {
        display: inline;
      }
      .returns p {
        display: inline;
      }
      .toc {
        font-size: 0.8em;
      }
      .toc code {
        background: inherit;
      }
      .toc .module {
        margin: 1em 0 0;
        border: 0;
        padding: 0;
      }
      .toc .function,
      .toc .class {
        margin: 0;
      }
    </style>
  </head>
  <body>
  {{{ contents }}}
  </body>
</html>
