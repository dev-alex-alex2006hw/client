<div class="module">
  <h1><code>{{name}}</code></h1>
  <p class="description">{{md description}}</p>
  <h2><code>var mod = require('{{name}}')</code></h2>

  {{#if classes}}
    {{#each classes}}
      <div class="class">
        {{>class this}}
      </div>
    {{/each}}
  {{/if}}

  {{#if functions}}
    {{#each functions}}
      <div class="function">
        {{>function this}}
      </div>
    {{/each}}
  {{/if}}

</div>
