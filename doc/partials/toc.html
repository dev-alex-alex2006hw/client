<div class="toc">
  <div class="toc-header">
    <a href="{{root}}">
      <img src="{{root}}/assets/logo.svg">
      <h1>JavaScript Client</h1>
    </a>
  </div>

  <h2><a href="{{root}}/api/">API Modules</a></h2>
  {{#if api}}
    {{#each modules}}
      <div class="module">
        <a href="#{{longname}}">
          <code><span class="name">{{short name}}</span></code>
        </a>
      </div>
      <ul class="classes">
      {{#each classes}}
        <li class="class">
          <a href="#{{longname}}">
            <code><span class="name">{{name}}</span></code>
          </a>
        </li>
      {{/each}}
      </ul>
      <ul class="functions">
      {{#each functions}}
        <li class="function">
          <a href="#{{longname}}">
            <code><span class="name">{{name}}</span></code>
          </a>
        </li>
      {{/each}}
      </ul>
    {{/each}}
  {{/if}}
</div>
