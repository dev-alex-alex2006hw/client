<section class="module" id="{{longname}}">
  <h1>
    <a href="#{{longname}}"><code>{{name}}</code></a>
  </h1>
  <p class="description">{{md description}}</p>
  <hr>
  <h2><code>var mod = require('{{name}}')</code></h2>

  {{#if classes}}
    {{#each classes}}
      <div class="class">
        {{>class this}}
      </div>
    {{/each}}
  {{/if}}

  {{#if functions}}
    {{#each functions}}
      <div class="function">
        {{>function this}}
      </div>
    {{/each}}
  {{/if}}

</section>
