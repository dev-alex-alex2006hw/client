<!DOCTYPE html>
<html>
  <head>
    <title>{{ title }}</title>
    <style>
      html, body {
        margin: 1em;
        padding; 0;
        font-family: "Open Sans",sans-serif,"Helvetica Neue",Helvetica,Arial,sans-serif;
        background: #FFF;
        color: #666;
      }
      a {
        color: #00a9e9;
        text-decoration: none;
      }
      a:hover,
      a:focus {
        color: #00729d;
        text-decoration: none;
      }
      hr {
        border: 0;
        height: 1px;
        background: #eee;
      }
      pre {
        background: #eee;
        padding: 1em;
      }
      code {
        font-family: "Lucida Console", Monaco, monospace;
        font-size: 0.9em;
        color: #666;
      }
      a code .name {
        color: #00a9e9;
      }
      a:hover code .name,
      a:focus code .name {
        color: #00729d;
      }
      #sidebar {
        position: fixed;
        top: 0;
        bottom: 0;
        overflow: scroll;
        width: 200px;
        padding: 2em 2em 0 0;
        box-sizing: border-box;
      }
      #sidebar h1 {
        margin-top: 0.5em;
        font-size: 1.5em
      }
      #sidebar h2 {
        margin-top: 1em;
        font-size: 1.2em
      }
      #sidebar ul {
        margin: 0.5em 0;
        list-style-type: circle;
        padding: 0 20px;
      }
      #content {
        margin-left: 200px;
      }
      section.separated {
        border: 1px solid #eee;
        padding: 0 2em;
        margin-bottom: 3em;
      }
      .function,
      .method,
      .class {
        margin-bottom: 2em;
      }
      .params {
        padding: 0 30px;
        list-style-type: circle;
      }
      .param {
        margin-bottom: 0.5em;
      }
      .param .separator {
        color: #666;
      }
      .param code.type {
        color: #666;
      }
      .param p {
        display: inline;
      }
      .returns {
        padding: 0 30px;
        list-style-type: circle;
      }
      .returns p {
        display: inline;
      }
      .toc {
        font-size: 0.8em;
      }
      .toc .module {
        margin: 1em 0 0;
        border: 0;
        padding: 0;
      }
      .toc .function,
      .toc .class {
        margin: 0;
      }
    </style>
  </head>
  <body>
  {{{ contents }}}
  </body>
</html>
